<article class="product column-1 md:column-2 lg:column-4" data-id="<%= product.id %>">
    <a href="/products/<%= product.id %>">
        <div class="product-content">
            <figure>
                <img class="product-image" src="<%= product.image %>" width="100%" />
            </figure>
            <div class="product-details">
                <h4 class="product-title"><%= product.title %></h4>
                <p class="product-price">
                    <span class="product-amount"><%= product.price %></span> <small class="product-offer"><%= product.offer %></small>
                </p>
            </div>
        </div>
    </a>
</article>
