<article class="category" data-id="<%= category.id %>">
    <a href="javascript:void(0);" data-href="/categories/<%= category.slug %>">
        <div class="category-content">
            <figure>
                <i class="fas fa-<%= category.icon %>" ></i>
            </figure>
            <h4 class="category-title"><%= category.title %></h4>
        </div>
    </a>
</article>
